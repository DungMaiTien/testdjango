{% extends "home/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/product1.css' %}">
<header class="header">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ MEDIA_URL }}images/sl11.webp" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ MEDIA_URL }}images/sl2.webp" alt="Second slide">
            </div>
        </div>
        <a id="carousel-prev" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a id="carousel-next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" ariahidden="true"></span>
            <span class="sr-only"></span>
        </a>
        
    </div>
    
</header>
<div class="container">
    <h1 class="mt-4 text-center">Sản phẩm nổi bật<i class="bi bi-fire"></i></h1>
    <div class="row">
      {% for product in products %}
        <div class="col-md-3">
          <div class="card mb-4 product-card">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: 300px;" class="product-image">
            <div class="card-body">
              <h5 class="card-text text-center">{{ product.title }}</h5>
              <del><span class="text-muted">259.000 vnđ</span></del>
              <p style="font-weight: bold;">{{ product.price }} vnđ</p>
              <div class="d-flex justify-content-between">
                <form action="" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-primary btn-sm">
                    <i class="bi bi-cart-plus"></i> Mua ngay
                  </button>
                </form>
                <div style="margin-right: 10px;"></div>
                <form action="{% url 'product1:add_to_cart' product.id %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="bi bi-basket"></i> Thêm vào giỏ hàng
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-center" id="view-more-container">
        <a id="view-more-link" href="#">Xem thêm</a>
    </div>
    
    </div>
     <script src="{% static 'js/home.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
