{% extends "home/nft.html" %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

<div class="container">
    <h1 class="mt-4 text-center">Siêu Ưu Đãi</h1>
    <hr/>
    <form action="" method="GET" class="mt-4">
        {% csrf_token %}
        <div class="form-group d-flex justify-content-center">
            <input type="text"placeholder="Tìm ưu đãi" id="keywordinput" name="keywordinput" value="{{ keywordinput }}" class="form-control ml-2"/>
            <button type="submit" class="btn btn-primary ml-4"><i class="bi bi-search"></i></button>
        </div>
    </form>

    {% for item in posts %}
    <div class="mt-4">
        
        <h3 style="color: red;"> {{ item.title }}</h3>
        <p style="opacity: 0.7;"color: red; font-size: smaller;">{{ item.summary }}<a href="{% url 'blog:post' item.id %}"> Điều kiện</a></p>
        
        
        <hr/>
    </div>
    {% endfor %}
</div>
{% endblock content %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
