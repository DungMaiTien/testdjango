{% extends 'home/base.html' %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Đăng nhập</h2>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="exampleInputUsername" class="form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="exampleInputUsername" placeholder="Nhập tài khoản" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <p class="mt-3 text-danger">{{ error }}</p>
                    </form>

                    <p class="mt-3 text-center"><a href={% url 'admin:login' %}>Đăng nhập tư cách quản trị viên</a>?</p>
                    <p class="mt-3 text-center"><a href={% url 'register:register' %}>Chưa có tài khoản, đăng ký</a>?</p>
                    {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                                {{ message }}
                    {% endfor %}
    </div>
{% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
