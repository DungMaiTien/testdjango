{% extends "home/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Đăng ký Thành Viên</h1>
                    {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên tài khoản</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Địa chỉ Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Mật khẩu</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Xác nhận mật khẩu</label>
                            {{ form.password2 }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
